<script>
  /* 
    Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso contrário escrever NÃO É MAIOR QUE 10!
  */

  let numero = parseFloat(
    prompt("Digite um número para saber se é maior que 10: ")
  );

  if (numero > 10) {
    document.write("<h1>É MAIOR QUE 10!</h1>");
  } else {
    document.write("<h1>NÃO É MAIOR QUE 10!</h1>");
  }
</script>
