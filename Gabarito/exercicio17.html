<script>
  /*
    Pedrinho tem um cofrinho com muitas moedas, e deseja saber quantos reais conseguiu poupar. Faça um algoritmo para ler a quantidade de cada tipo de moeda, e imprimir o valor total economizado, em reais. Considere que existam moedas de 1, 5, 10, 25 e 50 centavos, e ainda moedas de 1 real. Não havendo moeda de um tipo, a quantidade respectiva é zero.
  */

  let quantidadeUmCentavo = parseFloat(
    prompt("Quantidade de moedas de um centavo: ")
  );
  let quantidadeCincoCentavos = parseFloat(
    prompt("Quantidade de moedas de cinco centavos: ")
  );
  let quantidadeDezCentavos = parseFloat(
    prompt("Quantidade de moedas de dez centavos: ")
  );
  let quantidadeVinteCincoCentavos = parseFloat(
    prompt("Quantidade de moedas de vinte e cinco centavos: ")
  );
  let quantidadeCinquentaCentavos = parseFloat(
    prompt("Quantidade de moedas de cinquenta centavos: ")
  );
  let quantidadeUmReal = parseFloat(
    prompt("Quantidade de moedas de um real: ")
  );

  let valorTotal =
    quantidadeUmCentavo * 0.01 +
    quantidadeCincoCentavos * 0.05 +
    quantidadeDezCentavos * 0.1 +
    quantidadeVinteCincoCentavos * 0.25 +
    quantidadeCinquentaCentavos * 0.5 +
    quantidadeUmReal * 1;

  document.write(`<h1>O valor total economizado foi de R$${valorTotal.toFixed(2)}</h1>`);
</script>
