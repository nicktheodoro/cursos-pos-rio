<script>
  /* 
    As maçãs custam R$1,30 cada se forem compradas menos de uma dúzia, e R$1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra.
  */

  const valorDuzia = 1.3;
  const valorUnitario = 1.0;

  let total;

  let quantidadeMacaesCompradas = parseFloat(
    prompt("Digite quantas maçães deseja comprar e veja o valor total: ")
  );

  if (quantidadeMacaesCompradas < 12) {
    total = quantidadeMacaesCompradas * valorUnitario;
  } else {
    total = quantidadeMacaesCompradas * valorDuzia;
  }

  alert(
    `Você comprou ${quantidadeMacaesCompradas} maçães e o total foi R$${total.toFixed(
      2
    )}`
  );
</script>
