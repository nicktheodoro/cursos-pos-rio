<script>
  /* 
    Escreva um programa para verificar se um caractere é uma vogal ou consoante.
  */

  let caracter = prompt("Digite um caracter:").trim().toUpperCase();

  if (
    caracter == "A" ||
    caracter == "E" ||
    caracter == "I" ||
    caracter == "O" ||
    caracter == "U"
  ) {
    document.write(`<h1>O caracter ${caracter} é uma vogal!</h1>`);
  } else {
    document.write(`<h1>O caracter ${caracter} é uma consoante!</h1>`);
  }
</script>
