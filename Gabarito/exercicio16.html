<script>
  /*
    Escreva um algoritmo para verificar se um triângulo é Equilátero, Isósceles ou Escaleno.
  */

  let arestaA = parseFloat(prompt("Digite o tamanho da aresta A: "));
  let arestaB = parseFloat(prompt("Digite o tamanho da aresta B: "));
  let arestaC = parseFloat(prompt("Digite o tamanho da aresta C: "));

  if (arestaA + arestaB > arestaC && arestaA + arestaC > arestaB && arestaB + arestaC > arestaA) {
    if (arestaA == arestaB && arestaA == arestaC) {
      document.write("Triângulo Equilátero");
    } else if (arestaA == arestaB || arestaA == arestaC || arestaB == arestaC) {
      document.write("Isósceles");
    } else {
      document.write("Escaleno");
    }
  } else {
    document.write("Não forma um trinângulo");
  }
</script>
