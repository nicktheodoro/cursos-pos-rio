<script>
  /* 
    Escreva um algoritmo que escreva na tela apenas os n√∫meros pares de uma lista utilizando o operador %
  */

  const lista = [13, 23, 12, 45, 22, 48, 66, 100];

  for (let i = 0; i < lista.length; i++) {
    if (i !== lista.length - 1) {
      if (lista[i] % 2 == 0) {
        document.write(`${lista[i]}, `);
      }
    } else {
      if (lista[i] % 2 == 0) {
        document.write(`${lista[i]}.`);
      }
    }
  }
</script>
