<script>
  /*
    Escreva um programa para verificar se um triângulo pode ser formado pelo valor fornecido para os ângulos.

    Trinângulos válidos tem a soma total de 180 graus.
  */

  let anguloA = parseFloat(prompt("Digite o ângulo A: "));
  let anguloB = parseFloat(prompt("Digite o ângulo B: "));
  let anguloC = parseFloat(prompt("Digite o ângulo C: "));

  if (anguloA + anguloB + anguloC == 180) {
    document.write("<h1>O triângulo é válido!</h1>");
  } else {
    document.write("<h1>O triângulo não é válido!</h1>");
  }
</script>
