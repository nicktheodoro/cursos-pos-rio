<script>
  /*
    Faça um programa com uma função chamada calculaINSS. A função possui um parâmetro formal: salário. A função deve retornar o salário com o INSS descontado.
  */

  let salario = parseFloat(
    prompt("Digite o seu salário para saber quanto será descontado do INSS:")
  );

  function escreveSalarioDescontado(salario) {
    let salarioComINSSDescontado = salario - calcularINSS(salario);

    if (typeof salarioComINSSDescontado == "number") {
      document.write(
        `<h1>O valor final com o INSS descontado é de R$${salarioComINSSDescontado.toFixed(
          2
        )}</h1>`
      );
    } else {
      document.write("<h1>Dados inválidos!</h1>");
    }
  }
  
  function calcularINSS(salario) {
    let totalDesconto;

    if (salario <= 1212.0) {
      totalDesconto = salario * 0.075;
    } else if (salario <= 2427.35) {
      totalDesconto = (salario - 1212.01) * 0.09 + 90.9;
    } else if (salario <= 3641.03) {
      totalDesconto = (salario - 2427.36) * 0.12 + 200.28;
    } else {
      totalDesconto = (salario - 3641.04) * 0.14 + 345.92;
    }

    return totalDesconto;
  }

  escreveSalarioDescontado(salario);
</script>
