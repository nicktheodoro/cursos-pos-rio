<script>
  /* 
    Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).
  */

  let anoAtual = parseFloat(prompt("Digite o ano atual: "));

  let anoNascimento = parseFloat(prompt("Digite o seu ano de nascimento: "));

  let idade = anoAtual - anoNascimento;

  if (idade < 16) {
    document.write("<h1>Você não pode votar esse ano</h1>");
  } else {
    document.write("<h1>Você pode votar esse ano</h1>");
  }
</script>
